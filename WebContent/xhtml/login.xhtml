<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:b="http://bootsfaces.net/ui">
<h:head>
	<title>WeTeach</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="stylesheet" type="text/css" href="../css/login.css" />
</h:head>
<h:body>
	<h:form>
		<p:growl id="growl" showDetail="false" sticky="true" />
		
			<div class="login-box-body">

				<p class="login-box-msg">
					<h:graphicImage url="../img/logo.png" />
				</p>
				<div class="form-group has-feedback">
					<b:inputText type="email" class="form-control"
						value="#{loginMB.email}" placeholder="Email" required="true"
						requiredMessage="O Campo Email é obrigatório." />
					<span class="glyphicon glyphicon-envelope form-control-feedback" />
				</div>
				<div class="form-group has-feedback">
					<b:inputSecret type="password" class="form-control"
						value="#{loginMB.senha}" placeholder="Senha" required="true"
						requiredMessage="O Campo Senha é obrigatório." />
					<span class="glyphicon glyphicon-lock form-control-feedback" />
				</div>
				<div class="row">
					<div class="col-xs-8">
						<div class="checkbox icheck">
							<label> <input type="checkbox" /> Manter conectado
							</label>
						</div>
					</div>
					<!-- /.col -->
					<div class="col-xs-4">
						<h:commandButton styleClass="btn btn-primary btn-block btn-flat"
							value="Entrar" action="#{loginMB.acaoAutenticar}" ajax="false"
							alt="Entrar" />
					</div>
					<!-- /.col -->

				</div>
				<hr />
				<a href="esqueciaSenha.xhtml">Esqueci a senha</a><br /> <a href="cadastroAluno.xhtml">Primeiro
					acesso</a><br /> <a href="loginAdmin.xhtml">Área do Administrador</a>

			</div>
	</h:form>

</h:body>
</html>
