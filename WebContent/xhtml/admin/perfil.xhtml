<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:b="http://bootsfaces.net/ui">
<ui:composition template="/xhtml/admin/modelo.xhtml">
	<ui:define name="conteudo">
		<section class="content-header" style="margin-top: 50px">
			<h1>Dados do Administrador</h1>
			<ol class="breadcrumb">
				<li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
				<li class="active">Dados do Administrador</li>
			</ol>
		</section>
		<p:growl life="5000" />
		<h:form class="teste" enctype="multipart/form-data">

			<div class="col-md-12">
			<div class="box" style="top: 15px;">
					<div class="row" style="margin-top: 18px;">
						<div class="col-md-6">
							<div class="form-group">
								<h:outputText value="Nome: * " class="col-sm-3 control-label" />
								<p:inputText value="#{loginMB.admin.nome}" required="true" />
							</div>

							<div class="form-group">
								<h:outputText value="Sobrenome: * " class="col-sm-3 control-label" />
								<p:inputText value="#{loginMB.admin.sobrenome}" required="true"
									label="sobrenome" />
							</div>

								<div class="form-group">
								<h:outputText value="Sexo:" class="col-sm-3 control-label" />
								<b:radiobutton value="#{loginMB.admin.sexo}"
								class="radio-inline" style="margin-top: 0px;padding-left: 0px;">
									<f:selectItem itemValue="Feminino" itemLabel="Feminino"></f:selectItem>
									<f:selectItem itemValue="Masculino" itemLabel="Masculino"></f:selectItem>
								</b:radiobutton>
								</div>
						</div>
						<div class="col-md-6">
							<div class="form-group">
								<h:outputText value="Data de Nascimento: " class="col-sm-3 control-label" />
								<p:inputMask id="date" value="#{loginMB.admin.datanasc}"
									mask="99/99/9999" requiredMessage="O Campo Data é obrigatório." />
							</div>

							<div class="form-group">
								<h:outputText value="CPF: *" class="col-sm-3 control-label"/>
								<p:inputText value="#{loginMB.admin.cpf}" required="true" />
							</div>

							
						</div>
					</div>
				</div>
				<!-- /.box -->
		</div>
			<!-- /.col-->
		</h:form>


	</ui:define>
</ui:composition>
</html>
