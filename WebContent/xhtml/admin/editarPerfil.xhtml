<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:b="http://bootsfaces.net/ui">
<ui:composition template="/xhtml/admin/modelo.xhtml">
	<ui:define name="conteudo">
		<section class="content-header" style="margin-top: 50px">
			<h1>Alterar Dados</h1>
			<ol class="breadcrumb">
				<li><a href="#"><i class="fa fa-dashboard"></i> Dashboard</a></li>
				<li class="active">Alterar Dados</li>
			</ol>
		</section>
		<p:growl life="5000" />
		<h:form class="teste" enctype="multipart/form-data">
			<div class="col-md-12">
				<div class="box" style="top: 15px;">
					<div class="box-header with-border">
						<h3 class="box-title">Dados Pessoais</h3>
					</div>

					<div class="row" style="margin-top: 18px;">
						<div class="col-md-6">
							<div class="form-group">
								<h:outputText value="Nome: * " class="col-sm-3 control-label" />
								<p:inputText value="#{adminMB.admin.nome}" required="true" />
							</div>
							<div class="form-group">
								<h:outputText value="Sobrenome: * " class="col-sm-3 control-label" />
								<p:inputText value="#{adminMB.admin.sobrenome}" required="true" />
							</div>
						</div>
						<div class="col-md-6">
							<div class="form-group">
								<h:outputText value="Data de Nascimento: " class="col-sm-3 control-label"/>
								<p:inputMask id="date" value="#{adminMB.admin.datanasc}"
									mask="99/99/9999" requiredMessage="O Campo Data é obrigatório." />
								</div>
								<div class="form-group">
								<h:outputText value="Sexo:" class="col-sm-3 control-label"/>
								<b:radiobutton value="#{adminMB.admin.sexo}"
								class="radio-inline" style="margin-top: 0px;padding-left: 0px;">
									<f:selectItem itemValue="Feminino" itemLabel="Feminino"></f:selectItem>
									<f:selectItem itemValue="Masculino" itemLabel="Masculino"></f:selectItem>
								</b:radiobutton>
								</div>
								<div class="form-group">
								<h:outputText value="Foto de perfil:" class="col-sm-3 control-label"/>
								<h:inputFile id="foto" value="#{adminMB.file}">
								</h:inputFile>
								</div>
							
						</div>
					</div>

					<div class="box-header with-border">
						<h3 class="box-title">Informações de Acesso</h3>
					</div>
					<div class="row" style="margin-top: 18px;">
						<div class="col-md-6">
							<div class="form-group">
								<h:outputText value="CPF: *" class="col-sm-3 control-label"/>
								<p:inputText value="#{adminMB.admin.cpf}" disabled="true" />
							</div>
						</div>
						<div class="col-md-6">
							<div class="form-group">
								<h:outputText value="Senha:" for="senha" class="col-sm-3 control-label" />
								<p:password feedback="false" id="senha"
									value="#{adminMB.admin.senha}" required="true"
									requiredMessage="O Campo Senha é obrigatório."></p:password>

							</div>
						</div>
					</div>

					<div class="box-footer clearfix" >
						<h:form >
							<p:commandButton ajax="false" id="btnCancelar"
								action="#{adminMB.acaoCancelar}" immediate="true"
								value="Cancelar" style="float:right;"   />
							<p:commandButton ajax="false" id="btnSalvar"
								action="#{adminMB.acaoSalvar}" value="Salvar"
								update="matchGrid" style="float:right;" />
						</h:form>

					</div>
				</div>
				<!-- /.box -->
			</div>
			<!-- /.col-->


		</h:form>
	</ui:define>
</ui:composition>
</html>
