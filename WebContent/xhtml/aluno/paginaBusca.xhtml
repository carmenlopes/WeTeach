<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:b="http://bootsfaces.net/ui">
<ui:composition template="/xhtml/aluno/modelo.xhtml">
	<ui:define name="conteudo">
		<section class="content-header" style="margin-top: 5%;">
			<h1>Editar Vídeo</h1>
			<ol class="breadcrumb">
				<li><a href="#"><i class="fa fa-exclamation-circle"></i>
						Home</a></li>
				<li class="active">Editar Vídeo</li>
			</ol>
		</section>
		<section class="content">
			<section class="content">
				<div class="row">
					<div class="col-md-12">
						<div class="box box-info">
							<div class="box-body pad">
								<h:form>
									<p:growl id="growl" showDetail="true" sticky="true" />
									<div class="row">
										<div class="col-md-6">
											<h:outputLabel value="Título"/>
											<br/>
											<p:inputText size="50" id="titulo"
												value="#{videoMB.video.titulo}" required="true"
												requiredMessage="O Campo Título é obrigatório.">
											</p:inputText>
											<br/>

											<h:outputLabel value="Tag:"></h:outputLabel>
											<br/>

											<h:selectOneListbox id="tag" value="#{videoMB.video.tag}"
												size="1" class="form-control"  style="width:425px;border-radius:3px">
												<f:selectItem itemValue="0" itemLabel="Selecione" />
												<f:selectItems value="#{videoMB.listaTag}" var="tag"
													itemValue="#{tag}" itemLabel="#{tag}"></f:selectItems>
											</h:selectOneListbox> 
											<br />
										</div>
										<div class="col-md-6">
											<h:outputLabel value="Descrição"></h:outputLabel>
											<br />
											<p:inputTextarea rows="4" cols="50" counter="display"
												id="descricao" value="#{videoMB.video.descricao}"
												required="true"
												requiredMessage="O Campo Descrição é obrigatório."
												maxlength="90" counterTemplate="{0} caracteres restantes."
												autoResize="true" />
											<br />
											<h:outputText id="display" />
											<br />
											<b:commandButton value="Salvar Alterações" 
												action="#{videoMB.salvarAlteracoes}" ajax="false" look="info" />
										</div>
									</div>

								</h:form>
							</div>
						</div>
						<!-- /.box -->
					</div>
					<!-- /.col-->
				</div>
				<!-- ./row -->
			</section>
			<!-- /.content -->


		</section>
		
	</ui:define>
</ui:composition>
</html>
