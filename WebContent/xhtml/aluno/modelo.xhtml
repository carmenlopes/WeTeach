<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:b="http://bootsfaces.net/ui">
<h:head>
	<title>WeTeach</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel='stylesheet'
		href='//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css' />
	<link rel="stylesheet" type="text/css" href="../../css/estilo.css" />
	<link rel="stylesheet" type="text/css"
		href="../../css/Estilo.min.css" />

</h:head>
<h:body>

	<nav class="navbar navbar-default navbar-fixed-top">
		<div class="container-fluid">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
					aria-expanded="false">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="perfil.xhtml">WeTeach</a>
			</div>

			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse"
				id="bs-example-navbar-collapse-1">
				<!-- Barra de busca -->
				<h:form
					class="navbar-form navbar-left hidden-md hidden-sm hidden-xs"
					role="search" style="margin-left:225px;">

					<b:inputText id="mybid" class="mybid-example"
						value="#{videoMB.campoBusca}" placeholder="Pesquise por título ou categoria do vídeo"
						style="width: 430px;border-bottom-left-radius: 4px;border-top-left-radius: 4px;margin-right:0px;">
						<f:facet name="append">
							<b:commandButton look="default" action="#{videoMB.acaoBuscar()}"
								ajax="false" icon="search">
							</b:commandButton>
						</f:facet>
					</b:inputText>
				</h:form>
				<!-- FIM DA Barra de busca -->
				<h:form>
					<ul class="nav navbar-nav navbar-right">
						<li class="dropdown notifications-menu"><a href="#"
							class="dropdown-toggle" data-toggle="dropdown"> <i
								class="fa fa-bell-o"></i> <span class="label label-warning">1</span>
						</a>
							<ul class="dropdown-menu">
								<li class="header">Suas Notificações</li>
								<li>
									<!-- inner menu: contains the actual data -->
									<ul class="menu">
										<ui:repeat var="notificar" value="#{notifyMB.getNotificacoes(loginMB.aluno.id)}">
											<li><a href="#" style="font-size: 16px;"> <i
													class="fa fa-user text-aqua" />#{notificar.texto}
											</a></li>
										</ui:repeat>
									</ul>
								</li>
							</ul></li>
						<li class="dropdown"><a href="#" class="dropdown-toggle"
							data-toggle="dropdown" role="button" aria-haspopup="true"
							aria-expanded="false"><h:graphicImage
									value="../#{loginMB.aluno.fotoPerfil}" class="img-circles" />#{loginMB.aluno.nome}
								<span class="caret"></span></a>
							<ul class="dropdown-menu">
								<li><a href="perfil.xhtml">Home</a></li>
								<li><a href="meusVideos.xhtml">Meus Vídeos</a></li>
								<li><h:commandLink action="enviarVideo.xhtml"
										actionListener="#{videoMB.acaoCancelar()}">Enviar Vídeo</h:commandLink></li>
								<li role="separator" class="divider"></li>
								<li><h:commandLink action="#{alunoMB.acaoAbrirAlteracao}"
										value="Editar Dados">
										<f:param value="#{loginMB.aluno.id}" name="itemId" />
									</h:commandLink></li>
								<li><h:commandLink value="Sair" action="#{loginMB.Logout}" /></li>
							</ul></li>
					</ul>
				</h:form>
			</div>
			<!-- /.navbar-collapse -->
		</div>
		<!-- /.container-fluid -->
	</nav>

	<!-- AREA DE CONTEUDO -->
	<div class="conteudo">
		<ui:insert name="conteudo" />
	</div>
	<!-- FIM DA AREA DE CONTEUDO -->

	<script src='http://code.jquery.com/jquery-2.1.3.min.js'></script>
	<script
		src='//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js'></script>
	<script>
		$(function() {
			$('.dropdown-toggle').dropdown();
		});
	</script>

</h:body>
</html>
